version: '3'

services:
  test:
    build:
      context: .
      dockerfile: Dockerfile-dev
    environment:
      - CI=true
      - REACT_APP_WEBSITE_URL=https://app-stage.santiment.net
    command: yarn test --ci
  frontend:
    build:
      context: .
      dockerfile: Dockerfile-dev
    expose:
      - 3000
    ports:
      - 3000:3000
    volumes:
      - ./src:/usr/src/app/src
      - ./public:/usr/src/app/public
    command: /bin/bash -c "yarn start" # The command to run in when the container starts
